<router-outlet></router-outlet>

<div class="container">
  <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <app-text-field
        labelFor="username"
        label="Username"
        id="username"
        name="username"
        formControlName="username"
        [parentForm]="mainForm"
        controlName="username"
      ></app-text-field>
    </div>

    <div class="form-control">
      <app-textarea-field
        labelFor="description"
        label="Description"
        id="description"
        name="description"
        formControlName="description"
        [parentForm]="mainForm"
        controlName="description"
      ></app-textarea-field>
    </div>

    <div class="form-control">
      <app-password-field
        labelFor="password"
        label="Password"
        id="password"
        name="password"
        [feedback]="false"
        [toggleMask]="true"
        formControlName="password"
        [parentForm]="mainForm"
        controlName="password"
      ></app-password-field>
    </div>

    <div class="form-control">
      <app-mask-field
        type="phone"
        labelFor="phone"
        label="Phone"
        id="phone"
        name="phone"
        formControlName="phone"
        [parentForm]="mainForm"
        controlName="phone"
      ></app-mask-field>
    </div>

    <div class="form-control">
      <app-mask-field
        type="date"
        labelFor="birthdate"
        label="birthdate"
        id="birthdate"
        name="birthdate"
        formControlName="birthdate"
        [parentForm]="mainForm"
        controlName="birthdate"
      ></app-mask-field>
    </div>

    <div class="form-control">
      <app-dropdown-field
        labelFor="city"
        label="City"
        id="city"
        name="city"
        [optionList]="cityList"
        placeholder="Select a city"
        formControlName="city"
        [parentForm]="mainForm"
        controlName="city"
        (selectedValueChange)="onCitySelected($event)"
      ></app-dropdown-field>
    </div>

    <div class="form-control">
      <label for="languages">Languages</label>
      <div class="checkbox-box">
        <ng-container *ngFor="let language of languagesOptions">
          <app-checkbox-field
            [label]="language"
            [id]="language"
            [name]="language"
            [parentForm]="mainForm"
            formControlName="languages"
          ></app-checkbox-field>
        </ng-container>
      </div>
    </div>

    <div class="form-control">
      <label for="premium">Premium</label>
      <div class="radio-box">
        <app-radio-field
          label="Yes"
          id="yes"
          name="premium"
          formControlName="premium"
          [parentForm]="mainForm"
          controlName="premium"
        ></app-radio-field>

        <app-radio-field
          label="No"
          id="no"
          name="premium"
          formControlName="premium"
          [parentForm]="mainForm"
          controlName="premium"
        ></app-radio-field>
      </div>
    </div>

    <div class="form-control">
      <app-toggle-field
        labelFor="admin"
        label="Admin"
        id="admin"
        name="admin"
        [onLabel]="'Yes'"
        [offLabel]="'No'"
        formControlName="admin"
        [parentForm]="mainForm"
        controlName="admin"
      ></app-toggle-field>
    </div>

    <div class="form-control">
      <app-slider-field
        labelFor="age"
        label="Age"
        id="age"
        name="age"
        [min]="0"
        [max]="100"
        formControlName="age"
        [parentForm]="mainForm"
        controlName="age"
      ></app-slider-field>
    </div>

    <div class="form-control">
      <app-rating-field
        labelFor="rating"
        label="Rating"
        id="rating"
        name="rating"
        [cancel]="false"
        [stars]="4"
        formControlName="rating"
        [parentForm]="mainForm"
        controlName="rating"
      ></app-rating-field>
    </div>

    <div class="form-control">
      <app-select-button-field
        labelFor="active"
        label="Active"
        id="active"
        name="active"
        [optionList]="activeOptions"
        formControlName="active"
        [parentForm]="mainForm"
        controlName="active"
      ></app-select-button-field>
    </div>

    <p-button
      type="submit"
      label="Submit"
      severity="info"
      styleClass="btn-form"
    />
  </form>

  <pre>{{ mainForm.value | json }}</pre>
</div>
