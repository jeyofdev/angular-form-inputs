<app-label [labelFor]="labelFor" [label]="label"></app-label>
<p-autoComplete
  [suggestions]="filteredOptions"
  [dropdown]="true"
  [placeholder]="placeholder"
  optionLabel="name"
  optionValue="name"
  (completeMethod)="filterOptions($event)"
  (onSelect)="onOptionSelect($event)"
>
</p-autoComplete>
